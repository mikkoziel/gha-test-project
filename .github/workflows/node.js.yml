name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install deps
      run: npm install

    - name: Run tests
      run: npm test

    - name: Upload coverage  # Po testach
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

    - name: Build
      run: npm run build 

    - name: Use Secret
      run: |
        echo "Secret length: ${#TOKEN}"
        echo "Secret starts with: ${TOKEN::3}***"
      env:
        TOKEN: ${{ secrets.API_TOKEN }}

    - name: Success
      run: echo "âœ… Node ${{ matrix.node-version }} SUCCESS!"
