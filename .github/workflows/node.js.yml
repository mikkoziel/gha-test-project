name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false

    steps:  # ← TO JEST KLUCZOWE - każdy step musi być pod steps!
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install deps
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Use secret  # ← Teraz poprawnie pod steps z run:
      if: secrets.API_TOKEN != ''
      run: echo "Secret OK!"
      env:
        TOKEN: ${{ secrets.API_TOKEN }}
